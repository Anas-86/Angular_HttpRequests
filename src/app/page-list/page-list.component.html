<table class="table is-striped">
    <thead>
        <tr>
            <th> Title </th>
            <th> Word Count </th>
            <th>Snippet</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let page of pages">
            <!-- here we write the attributes of page exactly as they are on the returned json format -->
            <td>
                <!-- target="_blank" here means: open the link in a new tab -->
                <a target="_blank" [href]="'https://en.wikipedia.org?curid='+page.pageid">
                    {{page.title}}
                </a>
            </td>
            <td>{{page.wordcount}}</td>
            <td [innerHTML]="page.snippet">{{page.snippet}}</td>
        </tr>
    </tbody>
</table>
